extends: default
page:
  margin: [0.8in, 0.67in, 0.75in, 0.67in]
link:
  font-color: #edac00
image:
  align: center
caption:
  align: center
running-content:
  start-at: toc
header:
  height: 0.65in
  vertical-align: bottom
  image-vertical-align: bottom
  font-size: 11
  border-color: #000000
  border-width: 1
  recto:
    left:
      content: '*RectoLeft1*'
    right:
      content: '*Rectoright1*'
  verso:
    left:
      content: '*versoleft1*'
    right:
      content: '*versoright1*'
footer:
  start-at: toc
  height: 0.75in
  font-size: 10
  border-color: #000000
  border-width: 1
  recto:
    left:
      content: '{docdate}'
    center:
      content: 'Footer center'
    right:
      content: '{page-number} / {page-count}'
  verso:
    left:
      content: '{docdate}'
    center:
      content: 'NEORV32 Version: {revnumber}'
    right:
      content: '{page-number} / {page-count}'
